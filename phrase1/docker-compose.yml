services:
  redis:
    image: redis:7-alpine
    ports:
      # Bind to localhost so Redis isn't exposed on the LAN by default.
      - "127.0.0.1:6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    environment:
      REDIS_ADDR: redis:6379
      QUEUE_NAME: messages
      HTTP_ADDR: :8080
    ports:
      - "8080:8080"
    depends_on:
      redis:
        condition: service_healthy

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    environment:
      REDIS_ADDR: redis:6379
      QUEUE_NAME: messages
      OUTPUT_PATH: /data/processed.log
    volumes:
      - worker-data:/data
    depends_on:
      redis:
        condition: service_healthy

volumes:
  redis-data:
  worker-data:
